<h1>XLSX Reader | Leitor de XLSX</h1>

<div>
  <input type="file" (change)="addfile($event)" placeholder="Upload file" accept=".csv, .xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
</div>

<table *ngIf="data">
  <tr>
    <th *ngFor="let key of getObjectKeys(data[0])">
      {{key}}
    </th>
  </tr>
  <tr *ngFor="let row of data">
    <td *ngFor="let value of getObjectValues(row)">
      {{ value }}
    </td>
  </tr>
</table>
